<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />

        <!-- icon -->
        <link rel="icon" href="images/Quote-Icon.ico" type="image/x-icon" />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />

        <!-- Font Family -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <title>Quote Generator</title>
    </head>
    <body>
        <nav>
            <img src="images/profile.png" alt="Logo" />

            <p class="logo">
                <a
                    href="https://linkedin.com/in/ahmed-aboalazayem-664562326"
                    target="_blank"
                    ><span class="color">&lt;</span>Ahmed Aboalazayem
                    <span class="color">/&gt;</span></a
                >
            </p>
        </nav>
        <div class="content">
            <div class="quote-box">
                <div class="quote">
                    <h1 class="quote-text">
                        <i class="fa-solid fa-quote-left quote-icon"></i>
                        Impossible is
                        <span style="color: #e67e22">NOT a reality</span> — it’s
                        just a <span style="color: #3498db">Belief</span> we
                        haven’t challenged yet.
                        <span class="bor"></span>
                        <i class="fa-solid fa-quote-right quote-icon"></i>
                    </h1>
                    <p class="author">— Ahmed Aboalazayem</p>
                </div>
                <div class="btns">
                    <button class="btn-new">
                        <i class="fa-solid fa-arrows-rotate"></i> New Quote
                    </button>
                </div>
            </div>
            <p class="note">Click "New Quote" for inspiration</p>
        </div>

        <script src="main.js"></script>
    </body>
</html>
